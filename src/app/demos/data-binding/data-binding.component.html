<div class="container main-container">
  <h3>Interpolation</h3>
  <!-- <p>O numero de cliques e: {{contadorClique}}</p> -->

  <p [ngClass]="{
      'text-secondary':contadorClique < 3,
      'text-success':contadorClique >= 3,
      'text-warning':contadorClique >= 5,
      'text-danger':contadorClique >= 9
  }">O numero de cliques e: {{ contadorClique }}</p>

  <br>
  <br>

  <h3>Property Binding</h3>
  <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button>
  <br><br>
  <img [src]="urlImage" alt="" height="50px" width="50px">

  <br><br><br>
  <h3>Event Binding</h3>
  <button class="btn btn-warning" (click)="adicionarClique()">Clique-me</button>
  <button class="btn btn-danger" (click)="zerarContador()" [disabled]="contadorClique < 10">Zerar Contador</button>

  <br><br><br>
  <h3>Two-way binding</h3>
  <!-- <input type="text" (keyup)="KeyUp($event)" placeholder="Digite seu nome">
  <br><br>
  <label for="">Seu nome e: {{ nome }}</label> -->

  <!-- Forma mais elegante de fazer -->
  <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome"> <br>
  <label [ngClass]="nome">Seu nome e: {{ nome }}</label>
</div>
